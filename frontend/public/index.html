        <!-- Script pour générer un manifest dynamique avec le tenant actuel -->
        <script>
            (function() {
                // Extraire le tenant du path (ex: /shefford/dashboard -> shefford)
                var pathParts = window.location.pathname.split('/').filter(Boolean);
                var tenant = pathParts[0];
                
                // Liste des routes connues qui ne sont pas des tenants
                var nonTenantRoutes = ['qr', 'reset-password', 'login', 'register'];
                
                if (tenant && !nonTenantRoutes.includes(tenant)) {
                    // Créer un manifest dynamique avec le bon start_url
                    var dynamicManifest = {
                        "short_name": "ProFireManager",
                        "name": "ProFireManager - " + tenant.charAt(0).toUpperCase() + tenant.slice(1),
                        "description": "Application de gestion pour " + tenant,
                        "icons": [
                            {
                                "src": "/logo192.png",
                                "sizes": "192x192",
                                "type": "image/png",
                                "purpose": "any maskable"
                            },
                            {
                                "src": "/logo512.png",
                                "sizes": "512x512",
                                "type": "image/png",
                                "purpose": "any maskable"
                            }
                        ],
                        "start_url": "/" + tenant + "/dashboard",
                        "scope": "/" + tenant + "/",
                        "display": "standalone",
                        "theme_color": "#D9072B",
                        "background_color": "#ffffff",
                        "orientation": "portrait-primary",
                        "lang": "fr-CA",
                        "id": "profiremanager-" + tenant
                    };
                    
                    // Créer un blob URL pour le manifest dynamique
                    var manifestBlob = new Blob([JSON.stringify(dynamicManifest)], {type: 'application/json'});
                    var manifestURL = URL.createObjectURL(manifestBlob);
                    
                    // Mettre à jour le lien du manifest
                    var manifestLink = document.getElementById('manifest-link');
                    if (manifestLink) {
                        manifestLink.href = manifestURL;
                    }
                    
                    // Mettre à jour le titre Apple
                    var appleTitle = document.getElementById('apple-title');
                    if (appleTitle) {
                        appleTitle.content = tenant.charAt(0).toUpperCase() + tenant.slice(1);
                    }
                    
                    // Mettre à jour le titre de la page
                    document.title = tenant.charAt(0).toUpperCase() + tenant.slice(1) + ' - ProFireManager';
                }
            })();
        </script>
