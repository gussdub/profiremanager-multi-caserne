        <!-- Script pour utiliser le manifest dynamique du backend -->
        <script>
            (function() {
                // Extraire le tenant du path (ex: /shefford/dashboard -> shefford)
                var pathParts = window.location.pathname.split('/').filter(Boolean);
                var tenant = pathParts[0];
                
                // Liste des routes connues qui ne sont pas des tenants
                var nonTenantRoutes = ['qr', 'reset-password', 'login', 'register', 'api'];
                
                if (tenant && !nonTenantRoutes.includes(tenant)) {
                    // Utiliser le manifest dynamique servi par le backend
                    var manifestLink = document.getElementById('manifest-link');
                    if (manifestLink) {
                        // Pointer vers l'endpoint backend qui génère le manifest dynamique
                        manifestLink.href = '/api/' + tenant + '/manifest.json';
                    }
                    
                    // Garder le titre Apple comme "ProFireManager" seulement
                    // Ne pas changer le titre de la page
                }
            })();
        </script>
